<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Hello, world!</h1>

    <div class="card-group container"></div>

    <div class="container my-4">
        <button class="btn btn-danger" id="sort-price">가격순정렬</button>
        <button class="btn btn-danger" id="filter-price">50000 이하 필터</button>
        <button class="btn btn-danger" id="map-price">달러화 적용</button>
    </div>

    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        products.forEach(function (product) {
            var dv =
                `<div class="card">
                    <img src="https://via.placeholder.com/600">
                    <div class="card-body">
                        <h5>${product.title}</h5>
                        <p>가격 : ${product.price}</p>
                        <button class="btn btn-danger">주문하기</button>
                    </div>
                </div>`;

            $('.card-group').append(dv);
        });

        $('#sort-price').click(function () {
            products.sort(function (a, b) {
                return a.price - b.price;
            });

            $('.card-group').html('');

            products.forEach(function (product) {
                var dv =
                    `<div class="card">
                    <img src="https://via.placeholder.com/600">
                    <div class="card-body">
                        <h5>${product.title}</h5>
                        <p>가격 : ${product.price}</p>
                        <button class="btn btn-danger">주문하기</button>
                    </div>
                </div>`;

                $('.card-group').append(dv);
            });
        });

        $('#filter-price').click(function () {
            var newProducts = products.filter(function (a, b) {
                return a.price <= 50000;
            });

            $('.card-group').html('');

            newProducts.forEach(function (product) {
                var dv =
                    `<div class="card">
                    <img src="https://via.placeholder.com/600">
                    <div class="card-body">
                        <h5>${product.title}</h5>
                        <p>가격 : ${product.price}</p>
                        <button class="btn btn-danger">주문하기</button>
                    </div>
                </div>`;

                $('.card-group').append(dv);
            });
        });

        $('#map-price').click(function () {
            var newProducts = products.map(function (a) {
                a.price = (a.price / 1100).toFixed(0);
                return a;
            });

            $('.card-group').html('');

            newProducts.forEach(function (product) {
                var dv =
                    `<div class="card">
                    <img src="https://via.placeholder.com/600">
                    <div class="card-body">
                        <h5>${product.title}</h5>
                        <p>가격 : ${product.price}$</p>
                        <button class="btn btn-danger">주문하기</button>
                    </div>
                </div>`;

                $('.card-group').append(dv);
            })
        });
    </script>
