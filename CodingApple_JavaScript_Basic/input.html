<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <title>Hello, world!</title>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <form class="container my-5">
        <div class="form-group">

            <p>상품선택</p>
            <select class="form-control" id="option1">
                <option>바지</option>
                <option>셔츠</option>
            </select>

            <div class="size-select">
                <p class="mt-4">사이즈선택</p>
                <select class="form-control" id="option2">
                </select>
            </div>

        </div>
    </form>

    <script>
        var pantsSize = [26, 28, 30, 32, 34, 36];
        var shirtsSize = [80, 85, 90, 95, 100, 105, 110];

        $('#option1').on('change', function () {
            $('#option2').html('');

            if ($('#option1').val() == '바지') {
                pantsSize.forEach(function (i) {
                    var tp = `<option>${i}</option>`;
                    $('#option2').append(tp);
                });
            } else {
                shirtsSize.forEach(function (i) {
                    var tp = `<option>${i}</option>`;
                    $('#option2').append(tp);
                });
            }
        });
    </script>

    <style>
        .size-select {
            display: block;
        }
    </style>
</body>

</html>
